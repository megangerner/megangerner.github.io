<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table, th, td {border: 2px solid blue; border-collapse: collapse; width: 100%}
th, td {height: 40px; padding: 15px}
td {text-align: right}
thead {text-align: center}
#caption {background-color: CadetBlue;}
#header {background-color: LightBlue;}
#body {background-color: LightPink;}
#footer {background-color: LightGreen;}
</style>
</head>
<body>
<table id= "body">
<caption id= "caption"> Names </caption>
<thead id= "header">
    <th>FirstName</th>
    <th>LastName</th>
    <th>Savings</th>
    </thead>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$500</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$400</td>
  </tr>
  <tr>
    <td>Kyra</td>
    <td>Herman</td>
    <td>$1</td>
  </tr>
</table>
